<!DOCTYPE html>
<html>
<head>
  <title>Статистика деревьев</title>
  <link rel="stylesheet" href="stats.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="body">
  <h1>Статистика деревьев</h1>
  <div>
    <canvas id="chart" width="400" height="200"></canvas>
  </div>
  <div>
    <button class="btn" id="loadDataButton">Загрузить данные</button>
  </div>

  <div>
    <input type="radio" id="widthRadio" name="dataKey" value="Ширина" checked>
    <label for="widthRadio">Ширина ствола</label>
    <input type="radio" id="crownRadio" name="dataKey" value="Крона">
    <label for="crownRadio">Размер кроны</label>
    <input type="radio" id="heightRadio" name="dataKey" value="Высота">
    <label for="heightRadio">Высота дерева</label>
  </div>

  <script src="stats.js"></script>
</body>
</html>
